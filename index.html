<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>友情人設判斷機</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #fff6f0;
      color: #333;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #cc3300;
    }
    .question {
      margin: 20px 0;
    }
    label {
      display: block;
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #ffcc99;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #aa0000;
    }
  </style>
</head>
<body>
  <h1>友情人設判斷機</h1>

  <div id="quiz"></div>
  <button onclick="calculateScore()">我準備好了！給我答案！</button>
  <div class="result" id="result"></div>

  <script>
    const questions = [
      {
        text: "這個朋友常常對別人講壞話，表面一套私下一套？",
        values: ["完全沒有", "偶爾會", "常常會", "根本八卦王"],
      },
      {
        text: "當你有爭執時，他會怎麼做？",
        values: [
          "支持你陪你講清楚",
          "說不想參與但關心你",
          "裝沒事閃邊站",
          "說你們都有錯他不想管",
        ],
      },
      {
        text: "你情緒低落時，他的反應是？",
        values: [
          "主動關心你",
          "聽你說但沒什麼反應",
          "開始抱怨他更慘",
          "叫你不要玻璃心",
        ],
      },
      {
        text: "他有沒有對你做過讓你不舒服的事？",
        values: [
          "從不界線分明",
          "偶爾踩線但會道歉",
          "說你太敏感",
          "會用『我們是朋友』逼你妥協",
        ],
      },
      {
        text: "他的人設一致嗎？",
        values: [
          "很一致，做人誠實",
          "大部分時間一致",
          "講話常自打臉",
          "講你是好朋友又背後亂講你",
        ],
      },
    ];

    const quiz = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p><strong>Q${i + 1}. ${q.text}</strong></p>`;
      q.values.forEach((val, j) => {
        div.innerHTML += `
          <label><input type="radio" name="q${i}" value="${j}"> ${val}</label>
        `;
      });
      quiz.appendChild(div);
    });

    function calculateScore() {
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        const radios = document.getElementsByName(`q${i}`);
        let selected = false;
        for (let r of radios) {
          if (r.checked) {
            score += parseInt(r.value);
            selected = true;
            break;
          }
        }
        if (!selected) {
          alert(`你還沒回答第 ${i + 1} 題！`);
          return;
        }
      }

      let result = document.getElementById("result");
      if (score <= 4) {
        result.innerText = "這個朋友目前看起來沒問題，可以交往看看～";
      } else if (score <= 8) {
        result.innerText = "嗯...這個朋友值得保留觀察，有些行為要注意。";
      } else if (score <= 12) {
        result.innerText = "這朋友有點毒喔，要保護好自己的界線！";
      } else {
        result.innerText = "快逃！！這不是朋友，是劇情製造機＋感情勒索王！";
      }
    }
  </script>
</body>
</html>
